name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'gradle/wrapper/gradle-wrapper.properties'
      - '*.gradle'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag'
        type: string
        required: true
        default: 'Ver'
      release:
        description: 'Upload to Release'
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Build with Gradle
        run: ./gradlew assemble
      - name: Sign APK
        run: |
          sudo apt-get install apksigner -y
          apksigner sign --cert ./certs/testkey.x509.pem --key ./certs/testkey.pk8 --in ./app/build/outputs/apk/release/app-release-unsigned.apk --out ./app/build/outputs/apk/release/app-release.apk
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Cpad_dcha_3_changer-Built
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: ignore
      - name: Release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.release == 'true' }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          draft: true
          prerelease: false
          files: app/build/outputs/apk/release/app-release.apk
