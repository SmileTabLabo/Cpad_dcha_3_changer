plugins {
    id 'com.android.application'
}

android {
    namespace 'jp.co.benesse.touch.setuplogin'
    compileSdk 28

    defaultConfig {
        minSdk 28
        //noinspection ExpiredTargetSdkVersion
        targetSdk 22
        versionCode 5
        versionName "1.2.0"
    }
    buildTypes {
        release {
            minifyEnabled true
        }
        debug {
            minifyEnabled true
            debuggable true
        }
    }
}
