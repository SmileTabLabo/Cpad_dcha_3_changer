plugins {
    id 'com.android.application'
}

android {
    compileSdk 28

    defaultConfig {
        applicationId 'jp.co.benesse.touch.setuplogin'
        minSdk 28
        targetSdk 22
        versionCode 18
        versionName "2.1.1"
    }

    signingConfigs {
        android {
            storeFile file('android.jks')
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            debuggable false
            signingConfig signingConfigs.android
            minifyEnabled true
        }
        release {
            signingConfig signingConfigs.android
            minifyEnabled true
        }
    }
}
dependencies {
    // CTX/CTZ Only
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}