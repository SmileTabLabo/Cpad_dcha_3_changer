plugins {
    id 'com.android.application'
}

android {
    namespace 'jp.co.benesse.touch.setuplogin'
    compileSdk 28

    defaultConfig {
        minSdk 28
        //noinspection ExpiredTargetSdkVersion
        targetSdk 22
        versionCode 7
        versionName "1.2.2"
    }

    signingConfigs {
        android {
            storeFile file('android.jks')
            storePassword 'android'
            keyAlias 'android'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            debuggable false
            signingConfig signingConfigs.android
            minifyEnabled true
        }
        release {
            signingConfig signingConfigs.android
            minifyEnabled true
        }
    }
}
